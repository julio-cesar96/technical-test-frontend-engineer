<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <title>Lista de Bandas</title>
    <link rel="icon" type="image/png" href="assets/icon/music.png">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <h1>Digite o nome da sua banda ou artista favorito</h1>
        <form class="search">
            <input type="search" id="search__title" placeholder="Kendrick Lamar">
            <button class="search__button">Buscar</button>
        </form>

        <section class="result">
            <h2 class="result__title"></h2>
            <img src="" alt="" />
            <p class="result__description"></p>
            <p class="result__published"></p>
        </section>

        <section class="warning"></section>
    </main>


<script src="js/main.js"></script>
</body>
</html>
